name: Build and Deploy

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger build on pull requests to the main branch
  workflow_dispatch:  # Manual trigger for the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Update to '18' if your project supports it

    - name: Install dependencies
      run: npm install

    - name: Inject secret into static file
      run: |
        sed -i 's|api123|'"${{ secrets.MY_SECRET }}"'|g' js/loginPage/login.js

    - name: Run Gulp build
      run: npx gulp build

    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
          path: .
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4